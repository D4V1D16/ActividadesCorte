<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-agregar-celular (eventoCrearCelular)="agregarProducto($event)"></app-agregar-celular>
  <ion-card *ngFor="let cel of arrCells">
    <ion-card-header>
      <img alt="celular" src="{{cel.imagen}}" style="max-width: 100px; max-height: 200px;" />
      <ion-card-title>{{ cel.marca }}</ion-card-title>
      <ion-card-subtitle>{{ cel.modelo }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Precio: {{ cel.precio }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Almacenamiento: {{ cel.almacenamientoInterno }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Color: {{ cel.color }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Numero de reviews: {{ cel.rating.count }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Numero de rating: {{ cel.rating.rate }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
