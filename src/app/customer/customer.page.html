<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">customer</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ul>
      <li>{{nombre}}</li>
      <li>{{apellido}}</li>
      <li>{{edad}}</li>
      <li>{{ciudad}}</li>
      <li>{{pais}}</li>
      <li>{{fecha}}</li>
    </ul>
  </div>
</ion-content>
